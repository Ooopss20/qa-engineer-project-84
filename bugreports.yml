- summary: |
    Поле поиска товара, ввод пробела, отсутствие реакции на введеные тестовые данные
  environment: |
    Версия 114.0.5735.248 (Официальная сборка), (arm64)
    macOS Ventura 13.5
  steps-to-reproduce: |
    1. Зайти на главную страницу https://hexlet-products-store.vercel.app/
    2. В поле поиска товара ввести "Пробел"
  expected-result: |
    Пользователю должна отобразиться надпись "Ничего не найдено!". ("Nothing found!" в английской версии сайта)
  actual-result: |
    На странице ничего не происходит.

- summary: |
   Поле поиска товара, не происходит переход на главную страницу.
  environment: |
    Версия 114.0.5735.248 (Официальная сборка), (arm64)
    macOS Ventura 13.5
  steps-to-reproduce: |
    1. Зайти на главную страницу https://hexlet-products-store.vercel.app/
    2. В поле поиска товара ввести: iPhone 9
    3. Нажать на кнопку Магазин ("Store" в английской версии сайта)
  expected-result: |
    Пользователю должен перейти на главную страницу сайта https://hexlet-products-store.vercel.app/
  actual-result: |
    На странице ничего не происходит, кнопка не активна.

- summary: |
   Диалоговое окно заказа, нет возможности закрыть окно через "крестик".
  environment: |
    Версия 114.0.5735.248 (Официальная сборка), (arm64)
    macOS Ventura 13.5
  steps-to-reproduce: |
    1. Зайти на главную страницу https://hexlet-products-store.vercel.app/
    2. Добавить любой товар в корзину
    3. Нажать на кнопку Корзина ("Cart" в английской версии сайта)
    4. Нажать кнопку "Оформить заказ" ("Checkout" в английской версии сайта)
    5. В открывшемся диалоговом окне в правой верхней части нажать кнопку крестика 
  expected-result: |
    Диалоговое окно закрыто, пользователь остался на странице корзины.
  actual-result: |
    При нажатии происходит выделение области вокруг кнопки, меняется курсор при наведении на кнопку сама кнопка при этом не активна.

