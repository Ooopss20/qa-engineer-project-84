- summary: |
   Добавление товара в корзину, неправильное выравнивание страницы заказа
  environment: |
    Версия 114.0.5735.248 (Официальная сборка), (arm64)
    macOS Ventura 13.5
  steps-to-reproduce: |
    1. Зайти на главную страницу https://hexlet-products-store.vercel.app/
    2. Добавить в корзину две позиции:  Samsung Univerce 9, iPhone X
    3. Нажать кнопку "Корзина" ("Cart" в английской верси сайта)
  expected-result: |
   Пользователь должнен увидеть ранее добавленный товар в корзине в необходимом количестве.
     На странице изображено:
     - Наименование заказанного товара
     - Доступное количество для заказа
     - Количество заказанного товара
     - Сумма без скидки
     - Кнопка удаления товара
     - Сумма со скидкой
  actual-result: |
    Нерправильное выравнивание по количеству заказанного товара, по кнопке "Удалить" ("Delete") (см. аттач)

