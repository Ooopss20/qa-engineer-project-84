     - Сумма 
     - Сумма выделанная крупным, жирным шрифтом ("Total" в английской версии сайта)
     - Кнопка закрытия диалогового окна "Закрыть" ("Close" в английской версии сайта)
     - Дополнительная кнопка закрытия диалогового окна справа сверху

