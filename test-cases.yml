     - summary: |
   Оформление заказа
  requirement: |
    Возможность оформления заказа после добавления его в корзину
  prerequisites: |
    Открыть старницу https://hexlet-products-store.vercel.app/
  test-data: |
    Тестовые данные
    Samsung Univerce 9
  steps:
    - Вводим в строку поиска тестовые данные
    - Нажимаем кнопку "В корзину" ("Add to cart" в английской верси сайта)
    - Нажимаем кнопку "Корзина" ("Cart" в английской верси сайта)
    - Нажимаем кнопку "Оформить заказ" ("Checkout" в английской версии сайта)
  expected-result: |
     Пользователь должнен увидеть диалоговое окно с успешно оформленным заказом. 
     В диалоговом окне отображается:
     - Заказанный товар в необходимом количестве
     - Сумма
     - Сумма выделанная крупным, жирным шрифтом
     - Кнопка закрытия диалогового окна "Закрыть"
     - Дополнительная кнока закрытия диалогово окна с права сверху

     - summary: |
    Фильтр поиска товаров по бренду
  requirement: |
    Товар должен отображаться согласно выбранному фильтру (одному или более)
  prerequisites: |
    Открыть старницу https://hexlet-products-store.vercel.app/
  test-data: |
    Тестовые данные
    -
  steps:
    - Нажимаем чекбокс бренда "HP Pavilion"
  expected-result: |
     Пользователь должнен увидеть продукцию "HP Pavilion".
     На экране отображается:
     - Выбранный чекбокс закрашен в синий цвет с белой галочкой
     - Карточка товара с его изображением, характеристиками, ценой, доступным количеством для заказа, скидкой (если она есть), кнопка добавления в корзину.  
     - Кнопки выбора предыдущей и следующей страницы

