     - summary: |
   Оформление заказа
  requirement: |
    Возможность оформления заказа после добавления его в корзину
  prerequisites: |
    Открыть старницу https://hexlet-products-store.vercel.app/
  test-data: |
    Тестовые данные
    Samsung Univerce 9
  steps:
    - Вводим в строку поиска тестовые данные
    - Нажимаем кнопку "В корзину" ("Add to cart" в английской верси сайта)
    - Нажимаем кнопку "Корзина" ("Cart" в английской верси сайта)
    - Нажимаем кнопку "Оформить заказ" ("Checkout" в английской версии сайта)
  expected-result: |
     Пользователь должнен увидеть диалоговое окно с успешно оформленным заказом. 
     В диалоговом окне отображается:
     - Заказанный товар в необходимом количестве
     - Сумма
     - Сумма выделанная крупным, жирным шрифтом
     - Кнопка закрытия диалогового окна "Закрыть"
     - Дополнительная кнока закрытия диалогово окна с права сверху

